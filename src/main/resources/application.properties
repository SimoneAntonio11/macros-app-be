# Log Configuration

logging.level.root=INFO
logging.level.org.hibernate=ERROR
logging.level.org.springframework.web=DEBUG
logging.level.it.macros.=DEBUG

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %class{36}.%M %L - %msg%n
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %class{36}.%M %L - %msg%n
logging.file=C:/macros-app-logs/macros-app-test.log

# DataBase Source Configuration

spring.datasource.jndi-name=jdbc/crmData

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#JWT Configuration
jwt.header: Authorization
jwt.scheme: Bearer 
jwt.secret: mySecret
jwt.expiration: 10000
# The token is refreshed after n seconds from the creation date. If refreshing = 0, refresh is immediate
jwt.refreshing: 10000

# Jackson Configuration
spring.jackson.default-property-inclusion = NON_NULL


